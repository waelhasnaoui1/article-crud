<h2>{{ article.id === 0 ? 'Add New Article' : 'Edit Article' }}</h2>

<form (ngSubmit)="saveArticle()">
  <div>
    <label for="nom">Name:</label>
    <input
      type="text"
      id="nom"
      [(ngModel)]="article.nom"
      name="nom"
      required
    />
  </div>

  <div>
    <label for="prix">Price:</label>
    <input
      type="number"
      id="prix"
      [(ngModel)]="article.prix"
      name="prix"
      required
    />
  </div>

  <div>
    <label for="dateLivraison">Delivery Date:</label>
    <input
      type="date"
      id="dateLivraison"
      [(ngModel)]="article.dateLivraison"
      name="dateLivraison"
      required
    />
  </div>

  <button type="submit">
    {{ article.id === 0 ? 'Add Article' : 'Update Article' }}
  </button>
</form>
